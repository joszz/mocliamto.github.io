<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../styles.css">

    <script src="../../assets/js/jquery.slim.min.js" defer></script>
    <script src="../../assets/js/popper.min.js" defer></script>
    <script src="../../assets/js/bootstrap.min.js" defer></script>
    <script src="../../assets/js/chart.umd.js" defer></script>
    <script src="../../assets/js/chartjs-plugin-datalabels.min.js" defer></script>
    <script src="../../assets/js/chartjs-adapter-date-fns.bundle.min.js" defer></script>

    <script type="module" src="labResults.js" defer></script>
    <script type="module" src="grow.js" defer></script>
    <script type="module" src="epilepsy.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="lab-chart">
                    <h5>Labuitslagen</h5>
                    <canvas id="labChart" width="100%" height="100%"></canvas>
                </div>
                <div class="grow-chart">
                    <h5>Groei Grafiek</h5>
                    <div id="tabs">
                        <button class="tab" id="Lengte">Lengte</button>
                        <button class="tab" id="Gewicht">Gewicht</button>
                    </div>
                    <button id="printChartBtn">Print grafiek</button>
                    <canvas id="lengteChartJs" width="100%" height="100%"></canvas>
                    <canvas id="gewichtChartJs" width="100%" height="100%"></canvas>
                </div>
            </div>
            <div class="epi-chart col-12 col-md-6">
                <h5>Epilepsie aanvalsregistratie</h5>
                <canvas id="seizureChart" width="100%" height="50%"></canvas>
                <canvas id="medicationChart" width="100%" height="50%"></canvas>
                <canvas id="pddChart" width="100%" height="50%"></canvas>
                <canvas id="labResultssChart" width="100%" height="50%"></canvas>
            </div>
        </div>
    </div>
</body>
</html>

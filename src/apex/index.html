<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <script src="../assets/js/@popperjs/core/dist/umd/popper.min.js" defer></script>
    <script src="../assets/js/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script src="../assets/js/apexcharts/dist/apexcharts.min.js" defer></script>
    <script src="../assets/js/index.js" defer></script>

    <script type="module" src="labResults.js" defer></script>
    <script type="module" src="grow.js" defer></script>
    <script type="module" src="epilepsy.js" defer></script>
</head>

<body>
    <div class="container iframe">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card">
                    <h5 class="card-header d-flex align-items-center justify-content-between">
                        <span>Labuitslag Glucose (POCT)</span>
                        <button class="btn btn-outline-secondary code" title="Code" data-src="src/apex/labResults.js">
                            <i class="fa-solid fa-code"></i>
                        </button>
                    </h5>
                    <div class="card-body">
                        <div class="loader w-100 p-5 text-center">
                            <i class="fa-solid fa-sun fa-spin"></i>
                        </div>
                        <div id="labChart" class="graph"></div>
                        <div id="lab-chart-line" class="graph"></div>
                    </div>
                </div>
                <div class="card mt-3">
                    <h5 class="card-header d-flex align-items-center justify-content-between">
                        <span>Groeigrafiek 0 - 15 maanden</span>
                        <button class="btn btn-outline-secondary code" title="Code" data-src="src/apex/grow.js">
                            <i class="fa-solid fa-code"></i>
                        </button>
                    </h5>
                    <div class="card-body">
                        <div class="loader w-100 p-5 text-center">
                            <i class="fa-solid fa-sun fa-spin"></i>
                        </div>
                        <div id="growChart" class="graph"></div>
                    </div>
                </div>
            </div>
            <div class="epi-chart col-12 col-md-6">
                <div class="card">
                    <h5 class="card-header d-flex align-items-center justify-content-between">
                        <span>Epilepsie aanvalsregistratie</span>
                        <button class="btn btn-outline-secondary code" title="Code" data-src="src/apex/epilepsy.js">
                            <i class="fa-solid fa-code"></i>
                        </button>
                    </h5>
                    <div class="card-body">
                        <div class="loader w-100 p-5 text-center">
                            <i class="fa-solid fa-sun fa-spin"></i>
                        </div>
                        <div id="epi-chart-line2" class="graph"></div>
                    </div>
                    <h5 class="card-header">Medicatie</h5>
                    <div class="card-body">
                        <div class="loader w-100 p-5 text-center">
                            <i class="fa-solid fa-sun fa-spin"></i>
                        </div>
                        <div id="epi-chart-area" class="graph"></div>
                    </div>
                    <div class="d-none">
                        <h5 class="card-header">PDD/DDD</h5>
                        <div class="card-body">
                            <div class="loader w-100 p-5 text-center">
                                <i class="fa-solid fa-sun fa-spin"></i>
                            </div>
                            <div id="epi-chart-small" class="graph"></div>
                        </div>
                        <h5 class="card-header">Labuitslagen en ketonen</h5>
                        <div class="card-body">
                            <div class="loader w-100 p-5 text-center">
                                <i class="fa-solid fa-sun fa-spin"></i>
                            </div>
                            <div id="epi-chart-small2" class="graph"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

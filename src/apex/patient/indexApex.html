<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../styles.css">

    <script src="../../assets/js/jquery.slim.min.js" defer></script>
    <script src="../../assets/js/popper.min.js" defer></script>
    <script src="../../assets/js/bootstrap.min.js" defer></script>
    <script src="../../assets/js/apexcharts.min.js" defer></script>

    <script type="module" src="labResults.js" defer></script>
    <script type="module" src="grow.js" defer></script>
    <script type="module" src="epilepsy.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card">
                    <h5 class="card-header">Labuitslag Glucose (POCT)</h5>
                    <div class="card-body">
                        <div id="labChart"></div>
                        <div id="lab-chart-line"></div>
                    </div>
                </div>
                <div class="card mt-3">
                    <h5 class="card-header">Groeigrafiek 0 - 15 maanden</h5>
                    <div class="card-body">
                        <div id="growChart"></div>
                    </div>
                </div>
            </div>
            <div class="epi-chart col-12 col-md-6">
                <div class="card">
                    <h5 class="card-header">Aanvalsregistratie</h5>
                    <div class="card-body">
                        <div id="epi-chart-line2"></div>
                    </div>
                    <h5 class="card-header">Medicatie</h5>
                    <div class="card-body">
                        <div id="epi-chart-area"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="navbar-placeholder"></div>
    <script>
        $(document).ready(function () {
            $("#navbar-placeholder").load("../../../navbar.html", function () {
                // Highlight de actieve tab
                const currentPath = window.location.pathname;
                $('.nav-item').each(function () {
                    if ($(this).find('a').attr('href') === currentPath) {
                        $(this).addClass('active');
                    }
                });
            });
        });
    </script>
</body>

</html>
